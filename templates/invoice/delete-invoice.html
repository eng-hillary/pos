{% extends 'partials/base.html' %}
{% block title %}
  Delete Invoice
{% endblock %}

{% block main %}
<div class="row mt-5">
   <div class="col d-flex justify-content-center">
    <form method="post">
      {% csrf_token %}
      <p>Are you sure you want to delete "{{ object }}"?</p>
      <a href="{% url 'invoices' %}" role="button" class="btn btn-success">Cancel</a>
      <input type="submit" value="Confirm" class="btn btn-danger" />
    </form>
   </div>
</div>
{% endblock %}
